services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=${PORT}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_SENDER_EMAIL=${SMTP_SENDER_EMAIL}
      - SMTP_SENDER_NAME=${SMTP_SENDER_NAME}
      - INSECURE_SKIP_VERIFY=${INSECURE_SKIP_VERIFY}

